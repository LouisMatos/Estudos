<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		
	<script type="text/javascript">
			$(document).ready(function(){
				$('#lista_aluno_form:example').dataTable({                              
					 "oLanguage": {
					    "sProcessing": "Aguarde enquanto os dados são carregados ...",
					    "sLengthMenu": "Mostrar _MENU_ registros por pagina",
					    "sZeroRecords": "Nenhum registro correspondente ao criterio encontrado",
					    "sInfoEmtpy": "Exibindo 0 a 0 de 0 registros",
					    "sInfo": "Exibindo de _START_ a _END_ de _TOTAL_ registros",
					    "sInfoFiltered": "",
					    "sSearch": "Procurar",
					    "oPaginate": {
					       "sFirst":    "Primeiro",
					       "sPrevious": "Anterior",
					       "sNext":     "Próximo",
					       "sLast":     "Último"
					    }
					 }                              
					});   
				});
			</script>

	</h:head>
	<h:body>
	<ui:include src="../topmenu.xhtml"></ui:include>
	<h:form id="lista_aluno_form"  role="form" style="display: block;">
		<div class="container">
			<div class="col-sm-12">
				<h2>Listar Alunos</h2>
				<hr/>
			</div>
		
			
		
		
		
			<h:dataTable value="#{alunoController.alunos}" var="employee" id="example" class="table table-striped table-bordered" width="100%" cellspacing="0">
			   <h:column>    				
			      <f:facet name="header">Nome</f:facet>    				
			      #{employee.nome}
			   </h:column>
			   <h:column>
			      <f:facet name="header">Registro</f:facet>
			      #{employee.registro}
			   </h:column>
			</h:dataTable>
			
			
		</div>
	</h:form>
	</h:body>    
</html>
