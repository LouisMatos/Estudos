<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		
		
 
		<script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>


	</h:head>
	<h:body>
	<ui:include src="../topmenu.xhtml"></ui:include>
	<f:event listener="#{alunoController.init()}" type="preRenderView" /> 
	<h:form id="teste" >
		<div class="container">
			<div class="col-sm-12">
				<h2>Listar Alunos</h2>
				<hr/>
			</div>
		
			<table id="example" class="table table-striped table-bordered" width="100%" cellspacing="0">
			
				<thead>
					<tr>
						<th align="center">DDDDD</th>
						<th align="center">Nome</th>
						<th align="center">Registro</th>
						<th align="center">Acões</th>
					</tr>
				</thead>
				<tfoot>
		            <tr>
		            	<th align="center">ID</th>
		                <th align="center">Nome</th>
		                <th align="center">Registro</th>
		                <th align="center">Ações</th>
		            </tr>
		       	</tfoot>
				<tbody>
				
				<ui:repeat var="o" value="#{alunoController.alunos}" varStatus="status">
			
					<tr>
						<td >#{o.id}</td>
						<td>#{o.nome}</td>
						<td>#{o.registro}</td>
						<th>
							<center>
								<div class="col-sm-4"><h:commandButton value="Atualizar" class="btn btn-warning" action="#{alunoController.atualizarAluno}" ></h:commandButton></div>
								<div class="col-sm">
								
								
								<h:commandButton value="Excluir" class="btn btn-danger" actionListener="#{alunoController.excluirAluno(o.id)}"></h:commandButton>
								
								
								
								
								
								
								
								</div>
							</center>
						</th>
					</tr>
			
			   	</ui:repeat>
				
				
				</tbody>
				
			  
			
			</table>
			
		</div>
	</h:form>
	</h:body>    
</html>
